<body>
	<div class="page-group">
		<div class="page">
			<header class="bar bar-nav">
				<a class="button button-link button-nav pull-left" external href="#"
					onClick="javascript :history.back(-1);" data-transition='slide-out'>
					<span class="icon icon-left"></span> 返回

				<h1 class="title">商品详情</h1>
			</header>
			<nav class="bar bar-tab">

				</a>
			</nav>
			<div class="content infinite-scroll infinite-scroll-bottom"
				data-distance="100">
				<!-- 这里是页面内容区 -->
				<div class="shop-detail-dev">
					<div class="card">
						<div valign="bottom"
							class="card-header color-white no-border no-padding">
							<img id="product-img" class='card-cover' src="" alt="">

						<div class="card-content">
							<div class="card-content-inner">
								<p class="color-gray">
									<span id="product-time">2015/01/15</span>
								</p>
								<p id="product-name"></p>
								<p id="product-desc"></p>
							</div>
						</div>
						<!-- 幻灯片显示商品详情图 -->
						<div class="swiper-container" data-space-between='10'>
						    <div class="swiper-wrapper">
						      <!-- <div class="swiper-slide"><img src="//gqianniu.alicdn.com/bao/uploaded/i4//tfscom/i1/TB1n3rZHFXXXXX9XFXXXXXXXXXX_!!0-item_pic.jpg_320x320q60.jpg" alt=""></div>

						    </div>
						    <div class="swiper-pagination"></div>
						</div>
					</div>
				</div>
				<div class="list-div"></div>
			</div>
		</div>

		<div class="panel-overlay"></div>
		<div class="panel panel-right panel-reveal" id="panel-left-demo">
			<div class="content-block">
				<p>
					<a href="/o2o/front/myrecord" class="close-panel">消费记录</a>
				</p>
				<p>
					<a href="/o2o/front/mypoint" class="close-panel">我的积分</a>
				</p>
				<p>
					<a href="/o2o/front/pointrecord" class="close-panel">积分兑换记录</a>
				</p>
				<!-- Click on link with "close-panel" class will close panel -->
